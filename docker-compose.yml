version: '3.8'

services:
  # PostgreSQL для SonarQube
  postgres:
    image: postgres:16-alpine
    container_name: sonarqube-postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar123
      POSTGRES_DB: sonar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cicd_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

  sonarqube:
    image: sonarqube:25.11.0.114957-community
    container_name: sonarqube
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar123
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    networks:
      - cicd_network
    ulimits:
      nproc: 4096
      nofile:
        soft: 65536
        hard: 65536

  # GitLab CE (self-hosted) - hostname inside docker network is `gitlab`
  gitlab:
    image: gitlab/gitlab-ce:latest
    hostname: "localhost"
    restart: unless-stopped
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost'
        gitlab_rails['gitlab_shell_ssh_port'] = 2222
        gitlab_rails['initial_root_password'] = 'CHANGEME123'
    ports:
      - "8000:80"
      - "8443:443"
      - "2222:22"
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/opt/gitlab
      - gitlab_data:/var/log/gitlab
    networks:
      - cicd_network

      
  
  # GitLab Runner
  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner
    restart: unless-stopped
    depends_on:
      - gitlab
    volumes:
      - ./infra/gitlab-runner/config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cicd_network

  # Build/run our CLI inside a container (image built from repo). Does not auto-register runner.
  gogen-cli:
    build:
      context: .
      dockerfile: infra/gogen/Dockerfile
    container_name: gogen-cli
    restart: "no"
    volumes:
      - ./:/workdir:cached
    working_dir: /workdir
    # default command does nothing — override when running the container to pass repo and output dir
    entrypoint: ["/app/gogen-self-deploy"]
    networks:
      - cicd_network
    depends_on:
      - gitlab

volumes:
  postgres_data:
    driver: local
  sonarqube_data:
    driver: local
  sonarqube_extensions:
    driver: local
  sonarqube_logs:
    driver: local
  gitlab_config:
    driver: local
  gitlab_logs:
    driver: local
  gitlab_data:
    driver: local

networks:
  cicd_network:
    driver: bridge
